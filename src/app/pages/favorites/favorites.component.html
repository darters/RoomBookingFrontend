<div class="rooms-container">
  <div class="room" *ngFor="let room of favorites">
    <img src="{{room.photosUrl[0]}}">
    <!--      <img src="assets/img/hotel.jpg">-->

    <div class="text-side">

      <div class="room-information">
        <div class="room-name-rating">
          <h3>{{room.title | textCut: 24}}</h3>
          <app-star-rating [rating]="rating"></app-star-rating>
        </div>
        <div class="location-text">
          <img src="assets/img/locationpoint.svg"/>
        </div>
        <p>reviews 140</p>
        <div class="short-description">
          {{room.description | textCut: 350}}
        </div>

      </div>

      <div class="manage-block">
        <img (click)="addToFavorites(room)" class="favourite-img" *ngIf="!room.isFavorite" src="assets/img/heartunfill.svg">
        <img (click)="addToFavorites(room)" class="favourite-img" *ngIf="room.isFavorite" src="assets/img/heartfill.svg">
        <!--          <img (click)="addToFavorites(room)" class="favourite-img" src="assets/img/heartunfill.svg">-->
        <span class="price">{{ room.pricePerDay }}</span>
        <p>a night</p>
        <button>Go to site</button>
      </div>
    </div>
</div>
</div>
