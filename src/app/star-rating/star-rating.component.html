<ng-container *ngFor="let star of getStars()">
  <img *ngIf="star === 1" src="assets/img/fullstar.svg" alt="Full Star" width="24" height="24">
  <img *ngIf="star === 0.5" src="assets/img/halfstar.svg" alt="Half Star" width="24" height="24">
  <img *ngIf="star === 0" src="assets/img/emptystar.svg" alt="Half Star" width="24" height="24">
</ng-container>
