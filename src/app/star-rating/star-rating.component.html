<ng-container *ngFor="let star of getStars()">
  <img *ngIf="star === 1" src="../../assets/img/full-star.svg" alt="Full Star" width="24" height="24">
  <img *ngIf="star === 0.5" src="../../assets/img/half-star.svg" alt="Half Star" width="24" height="24">
  <img *ngIf="star === 0" src="../../assets/img/empty-star.svg" alt="Half Star" width="24" height="24">
</ng-container>
